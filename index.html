<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center bg-success">
      <h2 class="large">Computers Choice:</h2>
      <h2 id="computer-choice"></h2>

      <h2 class="large m-1">Your Choice:</h2>
      <h2 id="user-choice"></h2>

      <h2 class="large p-1">Results:</h2>
      <h2 class="x-large p-1 text-primary" id="result"></h2>

      <button class="choices btn" id="rock">Rock</button>
      <button class="choices btn" id="paper">Paper</button>
      <button class="choices btn" id="scissors">Scissors</button>
      <br />
      <button class="btn-danger p-3 my-1" id="reload">Restart</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
